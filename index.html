<html lang="en">

<head>

</head>
<body>
<div class="navbar">
    <a class="nav-link dropdown-toggle ml-auto" style="color: white;" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    </a>
    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
        <a class="dropdown-item" data-toggle="modal"  data-target=".bd-example-modal-sm" href="#">Iniciar sesión</a>
    </div>
</div>

<header class="container mb-5">
    <div class="row">
        <div class="col-sm-12 my-4">
            <h1 class="text-center display-4 font-weight-bold">INTERNET EN CASA</h1>
        </div>
        <div class="col-sm-5 text-center mx-auto">
            <p class="text-center text-description mt-5">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Dicta harum reiciendis, exercitationem ipsum voluptate adipisci sequi, vero voluptatem doloribus inventore nesciunt soluta quam nihil sed quod iure, beatae porro consectetur
            </p>
            <p class="text-number mt-4"><strong>9 8 7 6 5 4 3 2 1</strong></p>
        </div>
    </div>
</header>

<div class="modal fade bd-example-modal-sm" id="modal_login" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content modal-style">
            <div class="modal-header head-modal">
                <h5 class="modal-title">Iniciar sesión</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>

            <div class="card-body">
                <form id="login_form">
    
                    <div class="form-group mb-3">
                        <input type="text" placeholder="Usuario" id="user" class="w-100 text-center form-box">
                    </div>
                    
                    <div class="form-group  mt-3">
                        <input type="password" placeholder="Contraseña" id="password" class="w-100 text-center form-box">
                    </div>

                    <div class="form-group  mt-3" id="message_login">
                    </div>
    
                    <button type="submit" class="btn btn-success w-100 mt-2 form-box">Login</button>
    
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/login.js"></script>
    
</body>
</html>
